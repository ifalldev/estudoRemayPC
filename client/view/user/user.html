<template name="user">
	{{#if user}}
		<div class="text-center">
			{{#with user.profile}}
				<h1>{{name}}</h1>
				<p>{{about}}</p>
			{{/with}}
			{{> friendship}}
			{{> followButton}}
			{{> linhaDoTempo}}
		</div>
	{{else}}
		<h1>Usuário não encontrado.</h1>
		<a href="{{pathFor 'home'}}">Home</a>
	{{/if}}
</template>
